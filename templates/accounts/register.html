{% extends 'base.html' %}
{% load static %}
{% block state-signup %}
active
{% endblock state-signup %}
{% block title %}
    NestLearn | Register
{% endblock title %}

{% block content %}

<div class="card flat-card-soft">
  <div class="card-body">
  	<img alt="favicon" src="{% static 'img/favicon.svg' %}" class="icon">
  	<br>
      <div style="text-align: center"><h4>NestLearn : Register</h4></div>
      <hr>
    <form method="POST">
    	{% csrf_token %}
    	{{ form.as_p }}
    	<br><br><input type="submit" value='Signup' class="btn btn-outline-success">
      <a href="{% url 'accounts:login' %}" style="margin-left: 130px; text-decoration: none;">Already Registered?</a>
    </form>
  </div>
</div><br>
{% endblock content %}
